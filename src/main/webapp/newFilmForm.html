<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Film Form</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
	
	<link rel="icon" type="image/x-icon" href="resources/film.svg">

</head>
<body>

	<form action="NewFilm.do" method="POST">
		<label for="title">Film Title:</label> <input type="text" name="title"
			value="" /> <br> <label for="description">Film
			Description:</label> <input type="text" name="desc" value=""> <br>

		<label for="releaseYear">Release Year:</label>
		<input type="number" name="releaseYear" value=""> <br> 
		<label for="rentDur">Rental Duration:</label> <input type="number" name="rentDur" value=""> <br>

		<label for="langId">Choose a language:</label> <select name="langId"
			id="langId">
			<option value="">--Please choose an option--</option>
			<option value="1">English</option>
			<option value="2">Italian</option>
			<option value="3">Japanese</option>
			<option value="4">Mandarin</option>
			<option value="5">French</option>
			<option value="6">German</option>
		</select> 
		<br> 
		
		<label for="rentRate">Rental Rate:</label> <input
			type="number" step="0.01" name="rentRate" value=""> <br> 
			
			<label for="length">Length:</label> <input type="number" name="length"
			value=""> <br>
			 <label for="repCost">Replacement Cost:</label> <input type="number" step="0.01" name="repCost" value=""> <br> 
			
			<label for="rating">Choose a Rating:</label> <select name="rating"
			id="rating">
			<option value="">--Please choose an option--</option>
			<option value="G">G</option>
			<option value="PG">PG</option>
			<option value="PG13">PG13</option>
			<option value="R">R</option>
			<option value="NC17">NC17</option>


		</select> <br>
		 <label for="features">Special Features:</label>
		<input type="text" name=features value="">
	
		<br>
		
		<input type="submit" value="Add Film">
	</form>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>

</body>
</html>
